<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <script>
        //uma assinatura e recebimento de parametro
        function validacao(){
            //console.log("Passou");
            //console.log(document.getElementById('edtNome').value);
            if(document.getElementById('edtNome').value == ""){
                alert("O campo nome está vazio");
            }

            if(document.getElementById('edtEndereco').value == ""){
                alert("O campo Endereço está vazio");
            }
            
            if(document.getElementById('edtBairro').value == ""){
                alert("O campo Bairro está vazio");
            }

            if(document.getElementById('edtCEP').value == ""){               
                
                alert("O campo CEP está vazio");
            }
            
            if(document.getElementById('edtCidade').value == ""){
                alert("O campo Cidade está vazio");
            }
           
            if(document.getElementById('edtEstado').value == ""){
                alert("O campo Estado está vazio");
            }

            if(document.getElementById('edtTelefone').value == ""){
                alert("O campo Telefone está vazio");
                
            }
        }
    </script>
</head>
    <body>
        <form name="cadastrar" id="cadastrar" method="POST" action=""> 

            Nome: <input type="text" name="edtNome" id="edtNome"> <br> <br>

            Endereço: <input type="text" name="edtEndereco" id="edtEndereco"> <br> <br>

            Bairro: <input type="text" name="edtBairro" id="edtBairro"> <br> <br>

            CEP: <input type="number" name="edtCEP" id="edtCEP"> <br> <br>

            Cidade: <input type="text" name="edtCidade" id="edtCidade"> <br> <br> 
            
            Estado: <select id="edtEstado">
                <option selected value='' selected disabled>Selecione seu Estado</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>

                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
                <option value="DF">Distrito Federal</option>
            </select> <br> <br>

            Telefone: <input type="number" name="edtTelefone" id="edtTelefone"> <br> <br>

            <input type="button" name="btnCadastrar" id="btnCadastrar" value="Cadastrar" onclick="validacao()">
        
            

        </form>
    </body>
</html>
